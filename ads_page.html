<!DOCTYPE html>
<html>
<head>
    <title>Support Us</title>
    <style>
        #timerBox {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 9999;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .ads {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
    <script>
        let timer = 10;

        function startTimer() {
            const countdown = document.getElementById("timer");

            const interval = setInterval(() => {
                timer--;
                countdown.textContent = `Time Remaining: ${timer} seconds`;

                if (timer <= 0) {
                    clearInterval(interval);
                    // Redirect to the Crunchyroll account page with a URL parameter
                    window.location.href = "crunchyroll_page.html?fromAdPage=true"; // Include the parameter
                }
            }, 1000);
        }
    </script>
</head>
<body onload="startTimer()">
    <div id="timerBox">
        <span id="timer">Time Remaining: 10 seconds</span>
    </div>

    <div class="ads">
        <h2>Ad 1</h2>
        <p>Your ad content goes here.</p>
    </div>
    <div class="ads">
        <h2>Ad 2</h2>
        <p>Your ad content goes here.</p>
    </div>
    <div class="ads">
        <h2>Ad 3</h2>
        <p>Your ad content goes here.</p>
    </div>
</body>
</html>
