<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodacom Host Page</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QFCETX7516"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QFCETX7516');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        td {
            cursor: pointer;
            user-select: none; /* Prevent text selection */
        }
        td:hover {
            background-color: #f0f0f0;
        }
        footer {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vodacom Host Page</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Rating</th>
                <th>TCP Time</th>
                <th>HTTP Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample rows -->
            <tr>
                <td onclick="copyToClipboard(this)">www.sacoronavirus.co.za</td>
                <td>64.1%</td>
                <td>0.92s</td>
                <td>2.67s</td>
            </tr>
            <tr>
                <td onclick="copyToClipboard(this)">www.africanstorybook.org</td>
                <td>83.5%</td>
                <td>0.15s</td>
                <td>1.5s</td>
            </tr>
            <tr>
                <td onclick="copyToClipboard(this)">www.gauteng.gov.za</td>
                <td>0%</td>
                <td>0.67s</td>
                <td>16.07s</td>
            </tr>
        </tbody>
    </table>

    <footer>
        <p>&copy; 2024 Vodacom Host Page</p>
    </footer>

    <script>
        // Function to copy the host URL to clipboard
        function copyToClipboard(element) {
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert(`Copied to clipboard: ${text}`);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
