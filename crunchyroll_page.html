<!DOCTYPE html>
<html>
<head>
    <title>Crunchyroll Premium Account</title>
    <script>
        window.onload = () => {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const fromAdPage = urlParams.get("fromAdPage");

            if (fromAdPage !== "true") {
                alert("You must view the ad page first!");
                window.location.href = "ad_page.html"; // Redirect back to the ad page if the user hasn't come from it
            }

            // Set a timeout to automatically close the page after 30 seconds
            setTimeout(() => {
                window.close(); // This closes the window
            }, 30000); // 30 seconds
        };
    </script>
</head>
<body>
    <h1>Crunchyroll Premium Account</h1>
    <p>Thank you for supporting us! Here is your Crunchyroll account:</p>
    <ul>
        <li>Username: user1@example.com</li>
        <li>Password: examplePassword123</li>
    </ul>
</body>
</html>
