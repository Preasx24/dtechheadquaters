<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Host Checker V3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-top: 30px;
            font-size: 36px;
            color: #333;
            font-weight: 700;
        }
        p {
            font-size: 16px;
            color: #777;
            margin: 0;
            padding: 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: none;
        }
        .active {
            color: #4CAF50;
            font-weight: bold;
            font-size: 18px;
        }
        .inactive {
            color: #ff4444;
            font-weight: bold;
            font-size: 18px;
        }
        .info {
            margin-top: 15px;
            font-size: 16px;
            line-height: 1.6;
        }
        .info strong {
            color: #333;
        }
        .link-buttons {
            margin-top: 20px;
        }
        .link-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .link-buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>D-TECH Host Checker V3</h1>
    <p>Enter a host or SNI below to check its status and details:</p>
    <input type="text" id="hostInput" placeholder="Enter host (e.g., example.com)">
    <br>
    <button onclick="checkHost()">Check Host</button>
    <div id="result"></div>

    <div class="link-buttons">
        <a href="status-code.html" target="_blank">View Status Code Meanings</a>
        <a href="get.html" target="_blank">Find Connection Method</a>
    </div>

    <script>
        async function checkHost() {
            const host = document.getElementById('hostInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!host) {
                resultDiv.innerHTML = "<p class='inactive'>Please enter a valid host.</p>";
                resultDiv.style.display = "block";
                return;
            }

            resultDiv.innerHTML = "<p>Checking host... Please wait.</p>";
            resultDiv.style.display = "block";

            try {
                const response = await fetch(`https://api.hackertarget.com/httpheaders/?q=${host}`);
                const data = await response.text();

                if (response.ok) {
                    const statusCode = data.match(/HTTP\/[\d.]+\s(\d+)/)?.[1] || 'N/A';
                    const ip = await resolveIP(host);
                    const sslInfo = await checkSSL(host);

                    resultDiv.innerHTML = `
                        <p class='active'>[ACTIVE] ${host} ✓</p>
                        <div class='info'>
                            <strong>Status Code:</strong> ${statusCode}<br>
                            <strong>IP Address:</strong> ${ip || 'N/A'}<br>
                            <strong>SSL Valid Until:</strong> ${sslInfo || 'N/A'}<br>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class='inactive'>[INACTIVE] ${host} ✗ (Failed to fetch data)</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class='inactive'>[INACTIVE] ${host} ✗ (Error: ${error.message})</p>`;
            }
        }

        async function resolveIP(host) {
            try {
                const response = await fetch(`https://dns.google/resolve?name=${host}&type=A`);
                const data = await response.json();
                return data.Answer ? data.Answer[0].data : 'N/A';
            } catch (error) {
                return 'N/A';
            }
        }

        async function checkSSL(host) {
            try {
                const response = await fetch(`https://${host}`, { method: 'HEAD' });
                const cert = response.headers.get('strict-transport-security');
                return cert ? cert : 'Valid';
            } catch (error) {
                return 'N/A';
            }
        }
    </script>
</body>
</html>
