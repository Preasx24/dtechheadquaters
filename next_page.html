<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Host Checker V3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #00ffcc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #00ffcc;
        }
        p {
            font-size: 18px;
            color: #aaa;
        }
        input[type="text"] {
            width: 70%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #00ffcc;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #fff;
            font-size: 16px;
        }
        input[type="text"]:focus {
            border-color: #009988;
            outline: none;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #00ffcc;
            color: #121212;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #009988;
        }
        #result {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .active {
            color: #00ff00;
            font-weight: bold;
            font-size: 18px;
        }
        .inactive {
            color: #ff4444;
            font-weight: bold;
            font-size: 18px;
        }
        .info {
            margin-top: 15px;
            font-size: 16px;
            line-height: 1.6;
        }
        .info strong {
            color: #00ffcc;
        }
        .link-buttons {
            margin-top: 20px;
        }
        .link-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #121212;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
        }
        .link-buttons a:hover {
            background-color: #009988;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label, select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f5e7;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            color: #2e7d32;
        }
        .payload {
            background-color: #f2f2f2;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>D-TECH Host Checker V3</h1>
    <p>Enter a host or SNI below to check its status and details:</p>
    <input type="text" id="hostInput" placeholder="Enter host (e.g., example.com)">
    <br>
    <button onclick="checkHost()">Check Host</button>
    <div id="result"></div>

    <div class="link-buttons">
        <a href="status-codes.html" target="_blank">View Status Code Meanings</a>
        <a href="get.html" target="_blank">Find Connection Method</a>
    </div>

    <div class="container">
        <h1>Host Connection Assistant</h1>
        <form id="hostForm">
            <label for="statusCode">Enter the status code of the host:</label>
            <input type="number" id="statusCode" name="statusCode" min="100" max="599" required>

            <label for="hostName">Enter the host URL:</label>
            <input type="text" id="hostName" name="hostName" required>

            <button type="submit">Get Suggestions & Generate Payload</button>
        </form>

        <div id="response" class="response" style="display:none;"></div>
        <div id="payloadSection" class="payload" style="display:none;"></div>
    </div>

    <script>
        async function checkHost() {
            const host = document.getElementById('hostInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!host) {
                resultDiv.innerHTML = "<p class='inactive'>Please enter a valid host.</p>";
                return;
            }

            resultDiv.innerHTML = "<p>Checking host... Please wait.</p>";

            try {
                const response = await fetch(`https://api.hackertarget.com/httpheaders/?q=${host}`);
                const data = await response.text();

                if (response.ok) {
                    const statusCode = data.match(/HTTP\/[\d.]+\s(\d+)/)?.[1] || 'N/A';
                    const ip = await resolveIP(host);
                    const sslInfo = await checkSSL(host);

                    resultDiv.innerHTML = `
                        <p class='active'>[ACTIVE] ${host} ✓</p>
                        <div class='info'>
                            <strong>Status Code:</strong> ${statusCode}<br>
                            <strong>IP Address:</strong> ${ip || 'N/A'}<br>
                            <strong>SSL Valid Until:</strong> ${sslInfo || 'N/A'}<br>
                        </div>
                    `;
                    
                    document.getElementById('statusCode').value = statusCode;
                    document.getElementById('hostName').value = host;
                    generateSuggestionsAndPayload(statusCode, host);

                } else {
                    resultDiv.innerHTML = `<p class='inactive'>[INACTIVE] ${host} ✗ (Failed to fetch data)</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class='inactive'>[INACTIVE] ${host} ✗ (Error: ${error.message})</p>`;
            }
        }

        async function resolveIP(host) {
            try {
                const response = await fetch(`https://dns.google/resolve?name=${host}&type=A`);
                const data = await response.json();
                return data.Answer ? data.Answer[0].data : 'N/A';
            } catch (error) {
                return 'N/A';
            }
        }

        async function checkSSL(host) {
            try {
                const response = await fetch(`https://${host}`, { method: 'HEAD' });
                const cert = response.headers.get('strict-transport-security');
                return cert ? cert : 'Valid';
            } catch (error) {
                return 'N/A';
            }
        }

        document.getElementById('hostForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const statusCode = document.getElementById('statusCode').value;
            const hostName = document.getElementById('hostName').value;

            generateSuggestionsAndPayload(statusCode, hostName);
        });

        function generateSuggestionsAndPayload(statusCode, hostName) {
            let responseMessage = '';
            let payloadMessage = '';

            if (statusCode == 200) {
                responseMessage = `Status Code 200: Connection successful. You can use V2Ray with VMESS/VLESS or SSH with WebSocket or Tunnel for better performance.`;
                payloadMessage = generatePayload(hostName, statusCode);
            } 
            else if (statusCode == 301 || statusCode == 302) {
                responseMessage = `Status Code ${statusCode}: The host has moved. Try using V2Ray with VMESS/VLESS and WebSocket for redirection.`;
                payloadMessage = generatePayload(hostName, statusCode);
            }
            else if (statusCode == 403) {
                responseMessage = `Status Code 403: Forbidden. Use V2Ray with WebSocket for obfuscation or SSH with Tunnel. You might also try using a payload to bypass restrictions.`;
                payloadMessage = generatePayload(hostName, statusCode);
            }
            else if (statusCode == 404) {
                responseMessage = `Status Code 404: The requested resource doesn’t exist. Double-check the URL or try another host.`;
                payloadMessage = 'No payload needed for 404. Please check the URL or the host configuration.';
            }
            else if (statusCode == 500 || statusCode == 502) {
                responseMessage = `Status Code ${statusCode}: Server error. Try V2Ray with VMESS/VLESS or SSH Tunnel. Payloads might help in some cases.`;
                payloadMessage = generatePayload(hostName, statusCode);
            } 
            else {
                responseMessage = `Status Code ${statusCode}: Unable to provide a specific recommendation for this status code.`;
                payloadMessage = 'Try using V2Ray or SSH with WebSocket or Tunnel for better results.';
            }

            document.getElementById('response').innerText = responseMessage;
            document.getElementById('response').style.display = 'block';
            document.getElementById('payloadSection').innerText = payloadMessage;
            document.getElementById('payloadSection').style.display = 'block';
        });

        // Function to generate a basic payload
        function generatePayload(hostName, statusCode) {
            let payload = '';
            if (statusCode == 403) {
                payload = `Payload to bypass 403 (forbidden):\nPOST / HTTP/1.1\nHost: ${hostName}\nUser-Agent: Mozilla/5.0\nConnection: keep-alive\nX-Forwarded-For: 192.168.1.1\nX-Requested-With: XMLHttpRequest\nCache-Control: no-cache\nContent-Type: application/x-www-form-urlencoded\nPayload Data: xyz`;
            } 
            else if (statusCode == 500 || statusCode == 502) {
                payload = `Payload to bypass 500/502 (server error):\nGET / HTTP/1.1\nHost: ${hostName}\nConnection: close\nCache-Control: no-cache\nX-Forwarded-For: 192.168.1.1\nUser-Agent: curl/7.64.1\nContent-Length: 0`;
            } 
            else if (statusCode == 301 || statusCode == 302) {
                payload = `Payload to handle redirect 301/302:\nGET / HTTP/1.1\nHost: ${hostName}\nConnection: keep-alive\nReferer: ${hostName}\nX-Forwarded-For: 192.168.1.1\nUser-Agent: Mozilla/5.0`;
            } 
            else {
                payload = `No specific payload required for Status Code ${statusCode}. If needed, use generic methods like WebSocket in SSH or V2Ray.`;
            }
            return payload;
        }
    </script>

</body>
</html>
