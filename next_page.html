<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Host Checker V3</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 32px;
            color: #00bcd4;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00bcd4;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #00796b;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00796b;
        }

        #result {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .active {
            color: #4caf50;
            font-weight: bold;
        }

        .inactive {
            color: #f44336;
            font-weight: bold;
        }

        .info {
            margin-top: 15px;
            font-size: 16px;
            line-height: 1.6;
        }

        .info strong {
            color: #00bcd4;
        }

        .link-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .link-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #00bcd4;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .link-buttons a:hover {
            background-color: #00796b;
        }

    </style>
</head>
<body>

    <h1>D-TECH Host Checker V3</h1>
    <p>Enter a host or SNI to check its status and details:</p>
    
    <input type="text" id="hostInput" placeholder="Enter host (e.g., example.com)">
    <br>
    <button onclick="checkHost()">Check Host</button>
    
    <div id="result"></div>

    <div class="link-buttons">
        <a href="get.html" target="_blank">Find Connection Method</a>
    </div>

    <script>
        async function checkHost() {
            const host = document.getElementById('hostInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!host) {
                resultDiv.innerHTML = "<p class='inactive'>Please enter a valid host.</p>";
                return;
            }

            resultDiv.innerHTML = "<p>Checking host... Please wait.</p>";

            try {
                const response = await fetch(`https://api.hackertarget.com/httpheaders/?q=${host}`);
                const data = await response.text();

                if (response.ok) {
                    const statusCode = data.match(/HTTP\/[\d.]+\s(\d+)/)?.[1] || 'N/A';
                    const ip = await resolveIP(host);
                    const sslInfo = await checkSSL(host);

                    resultDiv.innerHTML = `
                        <p class='active'>[ACTIVE] ${host} ✓</p>
                        <div class='info'>
                            <strong>Status Code:</strong> ${statusCode}<br>
                            <strong>IP Address:</strong> ${ip || 'N/A'}<br>
                            <strong>SSL Valid Until:</strong> ${sslInfo || 'N/A'}<br>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class='inactive'>[INACTIVE] ${host} ✗ (Failed to fetch data)</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class='inactive'>[INACTIVE] ${host} ✗ (Error: ${error.message})</p>`;
            }
        }

        async function resolveIP(host) {
            try {
                const response = await fetch(`https://dns.google/resolve?name=${host}&type=A`);
                const data = await response.json();
                return data.Answer ? data.Answer[0].data : 'N/A';
            } catch (error) {
                return 'N/A';
            }
        }

        async function checkSSL(host) {
            try {
                const response = await fetch(`https://${host}`, { method: 'HEAD' });
                const cert = response.headers.get('strict-transport-security');
                return cert ? cert : 'Valid';
            } catch (error) {
                return 'N/A';
            }
        }
    </script>

</body>
</html>
