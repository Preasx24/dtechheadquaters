<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Analyzer</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QFCETX7516"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-QFCETX7516');
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #d1d1d1;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #00ff00;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .output {
            font-size: 1.2em;
            margin: 20px 0;
            background-color: #282828;
            color: #00ff00;
            padding: 10px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            white-space: pre-wrap;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <header>
        <h1>Network Analyzer</h1>
    </header>

    <div class="container">
        <button onclick="analyzeNetwork()">Analyze Network</button>
        <div class="output" id="networkOutput">Click "Analyze Network" to view network information.</div>
    </div>

    <script>
        function analyzeNetwork() {
            const outputElement = document.getElementById('networkOutput');
            outputElement.textContent = "Analyzing network, please wait...";

            setTimeout(() => {
                const networkInfo = {
                    connectionType: navigator.connection ? navigator.connection.effectiveType : "Unknown",
                    downlink: navigator.connection ? navigator.connection.downlink + " Mbps" : "Unknown",
                    rtt: navigator.connection ? navigator.connection.rtt + " ms" : "Unknown",
                    onlineStatus: navigator.onLine ? "Online" : "Offline",
                    userAgent: navigator.userAgent
                };

                let output = `Network Information:\n`;
                output += `- Connection Type: ${networkInfo.connectionType}\n`;
                output += `- Downlink: ${networkInfo.downlink}\n`;
                output += `- Round Trip Time (RTT): ${networkInfo.rtt}\n`;
                output += `- Online Status: ${networkInfo.onlineStatus}\n`;
                output += `- User Agent: ${networkInfo.userAgent}`;

                outputElement.textContent = output;
            }, 1000); // Simulated delay for realism
        }
    </script>
</body>
</html>
