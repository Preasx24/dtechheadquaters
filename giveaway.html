<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Authentication</title>

    <!-- Firebase SDK v9+ (Modular Firebase SDK) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCck1-_nHBsIPI6Fazjge6zLeMj1vpe5oY",
          authDomain: "dtech-3f596.firebaseapp.com",
          projectId: "dtech-3f596",
          storageBucket: "dtech-3f596.firebasestorage.app",
          messagingSenderId: "112830705909",
          appId: "1:112830705909:web:d80f969f19c54f4a3195bc",
          measurementId: "G-912R31BXC7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Toggle between sign-in and sign-up forms
        function toggleForms() {
            const signInForm = document.getElementById('signin-form');
            const signUpForm = document.getElementById('signup-form');
            signInForm.style.display = (signInForm.style.display === 'none' ? 'block' : 'none');
            signUpForm.style.display = (signUpForm.style.display === 'none' ? 'block' : 'none');
            document.getElementById('message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }

        // Sign up user
        function signUp() {
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Successful sign-up
                    const user = userCredential.user;
                    document.getElementById('message').style.display = 'block';
                    document.getElementById('message').innerText = 'Sign-up successful! Please log in.';
                    toggleForms();
                })
                .catch((error) => {
                    // Show error message
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').innerText = 'Error: ' + error.message;
                });
        }

        // Sign in user
        function signIn() {
            const email = document.getElementById("signin-email").value;
            const password = document.getElementById("signin-password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Successful sign-in
                    const user = userCredential.user;
                    alert("Welcome " + user.email + "!");
                })
                .catch((error) => {
                    // Show error message
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').innerText = 'Error: ' + error.message;
                });
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('theme.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 0;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
        }

        button:hover {
            background-color: #444;
        }

        .toggle-link {
            color: #ddd;
            text-decoration: none;
            font-size: 1em;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .message {
            font-size: 1.2em;
            color: #28a745;
            margin-top: 20px;
        }

        .error {
            font-size: 1.2em;
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>D-TECH Authentication</h1>
</header>

<div class="container">
    <!-- Sign In Form -->
    <div id="signin-form">
        <h2>Sign In</h2>
        <input type="email" id="signin-email" placeholder="Enter your email" required>
        <input type="password" id="signin-password" placeholder="Enter your password" required>
        <button onclick="signIn()">Sign In</button>
        <p>Don't have an account? <a href="#" class="toggle-link" onclick="toggleForms()">Sign Up here</a></p>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" style="display:none;">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
        <input type="password" id="signup-password" placeholder="Enter your password" required>
        <button onclick="signUp()">Sign Up</button>
        <p>Already have an account? <a href="#" class="toggle-link" onclick="toggleForms()">Sign In here</a></p>
    </div>

    <!-- Success message -->
    <div id="message" class="message" style="display:none;">
        <p>Success! Please log in.</p>
    </div>

    <!-- Error message -->
    <div id="error-message" class="error" style="display:none;">
        <p>Error occurred! Please try again.</p>
    </div>
</div>

</body>
</html>
