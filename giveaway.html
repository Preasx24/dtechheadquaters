<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Tech Sign Up & Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
    </div>

    <div class="form-container" id="signin-form-container" style="display:none;">
        <h2>Sign In</h2>
        <form id="signin-form">
            <input type="email" id="signin-email" placeholder="Email" required><br>
            <input type="password" id="signin-password" placeholder="Password" required><br>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const signinForm = document.getElementById('signin-form');
        const signupEmail = document.getElementById('signup-email');
        const signupPassword = document.getElementById('signup-password');
        const signinEmail = document.getElementById('signin-email');
        const signinPassword = document.getElementById('signin-password');

        // Handle sign-up form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = signupEmail.value;
            const password = signupPassword.value;

            const response = await fetch('http://127.0.0.1:5000/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const result = await response.json();
            alert(result.message);
        });

        // Handle sign-in form submission
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = signinEmail.value;
            const password = signinPassword.value;

            const response = await fetch('http://127.0.0.1:5000/signin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const result = await response.json();
            alert(result.message);
        });

        // Show Sign In Form
        document.getElementById('show-signin').addEventListener('click', () => {
            document.querySelector('.form-container').style.display = 'none';
            document.getElementById('signin-form-container').style.display = 'block';
        });

        // Show Sign Up Form
        document.getElementById('show-signup').addEventListener('click', () => {
            document.getElementById('signin-form-container').style.display = 'none';
            document.querySelector('.form-container').style.display = 'block';
        });
    </script>
</body>
</html>
