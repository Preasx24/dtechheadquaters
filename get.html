<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Crunchyroll Premium Account</title>
    <style>
        /* General Styles */
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --primary-color: #1f6feb;
            --secondary-color: #0a58ca;
            --card-bg: #161b22;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --primary-color: #1f6feb;
            --secondary-color: #0a58ca;
            --card-bg: #f3f4f6;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        .content {
            margin: 20px;
        }

        .button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: var(--secondary-color);
        }

        /* Theme Toggle */
        .theme-toggle {
            margin: 20px;
        }

        /* Modal Popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .modal-content p {
            font-size: 18px;
            margin: 10px 0;
        }

        .modal-content button {
            margin-top: 10px;
        }

        .modal-close {
            margin-top: 15px;
            cursor: pointer;
            color: var(--primary-color);
        }

        /* Loading Animation */
        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Timer Display */
        .timer {
            margin-top: 20px;
            font-size: 16px;
        }

        /* CAPTCHA */
        .captcha {
            margin: 20px 0;
        }

        .captcha input {
            padding: 8px;
            margin-right: 5px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>D-TECH Crunchyroll Premium Accounts</h1>
        <p>Enjoy Premium Access for Free â€” Courtesy of D-TECH</p>
    </header>

    <div class="content">
        <button class="button" onclick="requestAccount()">Get Account</button>
        <div class="captcha">
            <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
            <span id="captchaCode"></span>
            <button class="button" onclick="generateCaptcha()">Refresh CAPTCHA</button>
        </div>
        <div class="loader" id="loader"></div>
        <div class="timer" id="timer"></div>
    </div>

    <div class="theme-toggle">
        <button class="button" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div id="accountModal" class="modal">
        <div class="modal-content">
            <p><strong>Your Account:</strong></p>
            <p id="accountDetails"></p>
            <button class="button" onclick="copyToClipboard()">Copy to Clipboard</button>
            <div class="modal-close" onclick="closeModal()">Close</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 D-TECH. All Rights Reserved.</p>
    </footer>

    <script>
        let accounts = [];
        let isWaiting = false;
        const CAPTCHA_LENGTH = 5;
        let timerInterval;

        // Fetch Accounts
        async function fetchAccounts() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/main/accounts.txt');
                if (!response.ok) throw new Error('Failed to fetch accounts');
                const data = await response.text();
                accounts = data.split('\n').map(account => account.trim()).filter(account => account !== '');
            } catch (error) {
                alert("Failed to load accounts.");
            }
        }

        fetchAccounts();

        // CAPTCHA
        function generateCaptcha() {
            const captcha = Math.random().toString(36).substring(2, 7).toUpperCase();
            document.getElementById('captchaCode').textContent = captcha;
        }

        generateCaptcha();

        // Request Account
        function requestAccount() {
            const userCaptcha = document.getElementById('captchaInput').value;
            const correctCaptcha = document.getElementById('captchaCode').textContent;

            if (userCaptcha !== correctCaptcha) {
                alert("CAPTCHA incorrect!");
                return;
            }

            if (isWaiting) {
                alert("You must wait before requesting another account.");
                return;
            }

            document.getElementById('loader').style.display = 'block';
            setTimeout(() => {
                if (accounts.length > 0) {
                    const account = accounts.shift();
                    document.getElementById('accountDetails').textContent = account;
                    document.getElementById('accountModal').style.display = 'flex';
                    startTimer(30); 
                } else {
                    alert("No accounts available.");
                }
                document.getElementById('loader').style.display = 'none';
            }, 2000);
        }

        // Timer
        function startTimer(seconds) {
            isWaiting = true;
            let time = seconds;
            timerInterval = setInterval(() => {
                document.getElementById('timer').innerText = `Please wait ${time}s`;
                time--;
                if (time < 0) {
                    clearInterval(timerInterval);
                    isWaiting = false;
                    document.getElementById('timer').innerText = '';
                }
            }, 1000);
        }

        // Theme Toggle
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');

        // Copy to Clipboard
        function copyToClipboard() {
            navigator.clipboard.writeText(document.getElementById('accountDetails').innerText);
            alert("Copied to Clipboard!");
        }

        function closeModal() {
            document.getElementById('accountModal').style.display = 'none';
        }
    </script>
</body>
</html>
