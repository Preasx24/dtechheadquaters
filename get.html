<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Crunchyroll Premium Account</title>
    <style>
        /* General Styles */
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --primary-color: #1f6feb;
            --secondary-color: #0a58ca;
            --card-bg: #161b22;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --primary-color: #1f6feb;
            --secondary-color: #0a58ca;
            --card-bg: #f3f4f6;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
        }

        .content {
            margin: 20px;
        }

        .button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: var(--secondary-color);
        }

        /* Timer Display */
        .timer {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Theme Switcher */
        .theme-switcher {
            margin: 20px;
        }

        /* Loading Animation */
        .loader {
            display: none;
            margin: 20px auto;
            border: 6px solid var(--card-bg);
            border-radius: 50%;
            border-top: 6px solid var(--primary-color);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* CAPTCHA */
        .captcha {
            margin: 20px auto;
        }

        .captcha input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--primary-color);
        }

        /* Modal Popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
        }

        .ad-message {
            margin-top: 30px;
            font-size: 14px;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>D-TECH Crunchyroll Premium Accounts</h1>
        <p>Enjoy Premium Access for Free â€” Courtesy of D-TECH</p>
    </header>

    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button class="button" onclick="toggleTheme()">Switch Theme</button>
    </div>

    <!-- Timer Display -->
    <div class="timer" id="timer">Time Remaining: --:--</div>

    <!-- Loading Animation -->
    <div class="loader" id="loader"></div>

    <!-- CAPTCHA -->
    <div class="captcha">
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        <span id="captchaText"></span>
        <button class="button" onclick="verifyCaptcha()">Verify</button>
    </div>

    <div class="content">
        <button class="button" onclick="requestAccount()">Get Account</button>
    </div>

    <!-- Modal for Account Display -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <p><strong>Your Account:</strong></p>
            <p id="accountDetails"></p>
            <button class="button" onclick="copyToClipboard()">Copy to Clipboard</button>
            <div class="modal-close" onclick="closeModal()">Close</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 D-TECH. All Rights Reserved.</p>
    </footer>

    <script>
        let accounts = [];
        let waitingTime = 6 * 60 * 60 * 1000; // 6 hours in ms
        let lastRequestTime = localStorage.getItem('lastRequestTime');

        // Fetch Accounts
        async function fetchAccounts() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/main/accounts.txt');
                if (!response.ok) throw new Error('Failed to fetch accounts');
                const data = await response.text();
                accounts = data.split('\n').filter(Boolean);
            } catch (error) {
                alert("Failed to load accounts.");
            }
        }

        fetchAccounts();

        // Timer Functionality
        function updateTimer() {
            const now = Date.now();
            const timePassed = now - (lastRequestTime || 0);
            const remaining = waitingTime - timePassed;
            if (remaining > 0) {
                const minutes = Math.floor(remaining / 60000);
                const seconds = ((remaining % 60000) / 1000).toFixed(0);
                document.getElementById('timer').textContent = `Time Remaining: ${minutes}:${seconds}`;
                setTimeout(updateTimer, 1000);
            }
        }

        // CAPTCHA Integration
        function verifyCaptcha() {
            const input = document.getElementById('captchaInput').value.trim();
            if (input === '1234') {
                alert('CAPTCHA Verified!');
            } else {
                alert('Invalid CAPTCHA!');
            }
        }

        // Theme Toggle
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Account Request
        function requestAccount() {
            document.getElementById('loader').style.display = 'block';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('accountModal').style.display = 'flex';
                document.getElementById('accountDetails').textContent = accounts.pop() || 'No accounts available.';
            }, 2000);
        }

        function closeModal() {
            document.getElementById('accountModal').style.display = 'none';
        }
    </script>
</body>
</html>
