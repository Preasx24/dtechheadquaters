<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Account Fetcher</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Firebase Account Fetcher</h1>
    <button onclick="fetchAccounts()">Fetch Accounts</button>
    <div id="output"></div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDuYe1ECzQjdF_gS2LmGDROWm4AxTGcT6c",
            authDomain: "tech-d4d76.firebaseapp.com",
            projectId: "tech-d4d76",
            storageBucket: "tech-d4d76.firebasestorage.app",
            messagingSenderId: "102270954981",
            appId: "1:102270954981:web:15d1053443e121a5ded30c",
            measurementId: "G-K93TNXQF9Q"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchAccounts() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Fetching accounts...';

            try {
                const querySnapshot = await getDocs(collection(db, "Accounts"));
                let accounts = [];
                querySnapshot.forEach((doc) => {
                    accounts.push(doc.data());
                    console.log(`Account: ${doc.data().email} | Password: ${doc.data().password}`);
                });
                outputDiv.innerHTML = `Fetched ${accounts.length} accounts. Check the console for details.`;
            } catch (error) {
                console.error("Error fetching accounts:", error);
                outputDiv.innerHTML = 'Failed to fetch accounts. Check the console for errors.';
            }
        }
    </script>
</body>
</html>
