<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Crunchyroll Premium Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .account-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .vip-info {
            margin-top: 20px;
            font-size: 16px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .vip-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>D-TECH Crunchyroll Premium Account</h1>
        <p>Get Free Crunchyroll Premium Accounts!</p>
    </header>

    <div class="content">
        <button class="button" onclick="getAccount()">Get Account</button>
        <button class="button" onclick="checkTime()">Check Time Limit</button>
        <button class="button vip-button" onclick="enterVIPKey()">Enter VIP Key</button>

        <div id="account-info" class="account-info"></div>

        <div class="vip-info">
            <p><strong>VIP Access:</strong> Reduce waiting time to 45 minutes with VIP Access.</p>
            <button class="button" onclick="openVIPLink()">Contact Admin</button>
        </div>
    </div>

    <script>
        let userAccessTimes = {};
        let accounts = []; // Placeholder for fetched accounts
        let usedAccounts = {}; // To store which account has been used by which user
        let VIP_KEY = "DTECHVIPX24";
        let isVIP = false;  // Tracks if user is VIP
        let totalAccounts = 0;

        // Fetch accounts from raw GitHub link
        async function fetchAccounts() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/refs/heads/main/accounts.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch accounts. Please try again later.');
                }
                const data = await response.text();
                accounts = data.split('\n').map(account => account.trim()).filter(account => account !== '');
                totalAccounts = accounts.length;
                console.log('Accounts loaded:', accounts);
            } catch (error) {
                console.error(error);
                document.getElementById("account-info").innerHTML = "Failed to load accounts. Please try again later.";
            }
        }

        fetchAccounts();

        function getAccount() {
            const userId = "user123"; // Example user ID - You should implement a unique user system if possible
            const currentTime = new Date();
            const lastUsedTime = userAccessTimes[userId];

            if (!lastUsedTime) {
                // First-time access
                giveAccount(userId, currentTime);
                return;
            }

            const hoursWaited = (currentTime - new Date(lastUsedTime)) / 3600000;
            const waitTime = isVIP ? 0.75 : 6; // 45 minutes if VIP, 6 hours if not

            if (hoursWaited < waitTime) {
                const hoursLeft = waitTime - hoursWaited;
                alert(`Please wait ${hoursLeft.toFixed(2)} hours before requesting another account.`);
            } else {
                giveAccount(userId, currentTime);
            }
        }

        function giveAccount(userId, currentTime) {
            if (accounts.length > 0) {
                let account = accounts.shift(); // Remove the first account from the array

                // Check if the user has already been given this account
                if (usedAccounts[account]) {
                    account = accounts.shift(); // Remove the next available unused account
                }

                // Assign account to user
                usedAccounts[account] = userId;
                document.getElementById("account-info").innerHTML = 
                    `Hereâ€™s your Crunchyroll Premium Account:<br><strong>${account}</strong>`;
                userAccessTimes[userId] = currentTime; // Record access time

                totalAccounts -= 1; // Decrease available accounts
                updateAccountCount(); // Update the account count display
            } else {
                document.getElementById("account-info").innerHTML = 
                    "No accounts available at the moment. Please try again later.";
            }
        }

        function checkTime() {
            const userId = "user123"; // Example user ID
            const lastUsedTime = userAccessTimes[userId];
            const currentTime = new Date();

            if (lastUsedTime) {
                const timeDiff = (currentTime - new Date(lastUsedTime)) / 3600000;
                const waitTime = isVIP ? 0.75 : 6; 
                const hoursLeft = waitTime - timeDiff;

                if (hoursLeft > 0) {
                    alert(`You can request another account in ${hoursLeft.toFixed(2)} hours.`);
                } else {
                    alert("You can now request a new account!");
                }
            } else {
                alert("You can now request a new account!");
            }
        }

        function enterVIPKey() {
            const userKey = prompt("Enter your VIP access key:");
            if (userKey === VIP_KEY) {
                isVIP = true;
                alert("VIP access granted! Your waiting time is reduced to 45 minutes.");
            } else {
                alert("Invalid VIP key.");
            }
        }

        function openVIPLink() {
            window.open("https://t.me/DTECHXPORT", "_blank");
        }

        function updateAccountCount() {
            document.getElementById("account-info").innerHTML += `<br><strong>Remaining Accounts: </strong>${totalAccounts}`;
        }
    </script>
</body>
</html>
