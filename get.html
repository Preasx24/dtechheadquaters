<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;

            color: #c9d1d9;

            padding: 0;
            text-align: center;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, #1f6feb, #0a58ca);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        header p {
            font-size: 14px;
            margin-top: 5px;
        }

        /* Content Section */
        .content {
            margin: 40px auto;
            padding: 20px;
            background-color: #161b22;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .button {
            background: #1f6feb;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 20px 0;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 80%;
        }

        .button:hover {
            background: #0a58ca;
        }

        .account-info {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #58a6ff;

        }

            margin-top: 30px;
            font-size: 16px;

        }

        .vip-info p {
            margin: 0 0 10px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #8b949e;
        }

        footer a {
            color: #58a6ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .support-section {
            margin-top: 30px;
            background-color: #161b22;
            padding: 20px;
            border-radius: 8px;
        }

        .support-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #58a6ff;
        }

        .support-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .support-links a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .support-links a:hover {
            color: #1f6feb;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>D-TECH Crunchyroll Premium Accounts</h1>
        <p>Enjoy Premium Access for Free â€” Courtesy of D-TECH</p>
    </header>

    <!-- Main Content -->
    <div class="content">
        <button class="button" onclick="getAccount()">Get Account</button>

        <div id="account-info" class="account-info"></div>

        <div class="vip-info">
            <p><strong>VIP Access:</strong> Reduce waiting time with VIP Access.</p>
            <button class="button" onclick="enterVIPKey()">Activate VIP</button>
        </div>
    </div>

    <!-- Support Section -->
    <div class="support-section">
        <h3>Support D-TECH</h3>
        <p>If you enjoy our services, please visit and follow us on:</p>
        <div class="support-links">
            <a href="https://t.me/DTECHXPORT" target="_blank">Telegram Channel</a>
            <a href="https://youtube.com/@d-tech_services?si=ZP4C9eK-FJza4BFk" target="_blank">YouTube Channel</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 D-TECH. All Rights Reserved.</p>
    </footer>

    <script>
        let accounts = [];
        const VIP_KEY = "DTECHVIPX24";
        let isVIP = localStorage.getItem('isVIP') === 'true';

        // Fetch accounts
        async function fetchAccounts() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/main/accounts.txt');
                if (!response.ok) throw new Error('Failed to fetch accounts');
                const data = await response.text();
                accounts = data.split('\n').map(account => account.trim()).filter(account => account !== '');
                loadUsedAccounts();
            } catch (error) {
                document.getElementById("account-info").innerText = "Failed to load accounts. Try again later.";
            }
        }

        fetchAccounts();

        function loadUsedAccounts() {
            const used = JSON.parse(localStorage.getItem('usedAccounts')) || [];
            accounts = accounts.filter(account => !used.includes(account));
        }

        function markAccountAsUsed(account) {
            let used = JSON.parse(localStorage.getItem('usedAccounts')) || [];
            used.push(account);
            localStorage.setItem('usedAccounts', JSON.stringify(used));
        }

        function getAccount() {
            if (accounts.length > 0) {
                const randomIndex = Math.floor(Math.random() * accounts.length);
                const account = accounts.splice(randomIndex, 1)[0];
                markAccountAsUsed(account);
                document.getElementById("account-info").innerHTML = `<strong>Your Account:</strong> ${account}`;
            } else {
                document.getElementById("account-info").innerText = "No accounts available. Try again later.";
            }
        }

        function enterVIPKey() {
            const userKey = prompt("Enter your VIP Key:");
            if (userKey === VIP_KEY) {
                isVIP = true;
                localStorage.setItem('isVIP', 'true');
                alert("VIP Access Activated!");
            } else {
                alert("Invalid VIP Key.");
            }
        }
    </script>
</body>
</html>
