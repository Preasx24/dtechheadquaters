<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH FREE CRUNCHYROLL PREMIUM ACCOUNTS</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: #fff;
        }

        .container {
            margin-top: 50px;
        }

        .btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        .timer {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .vip-section {
            margin-top: 30px;
        }

        .ad-message {
            margin-top: 30px;
            font-style: italic;
            font-size: 14px;
        }

        .captcha {
            margin-top: 20px;
        }

        /* Loading Animation */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 999;
        }

        .popup button {
            margin-top: 20px;
        }

        /* Dynamic Theme Toggle */
        .theme-toggle {
            margin: 20px;
        }

    </style>
    <script>
        let lastRequestTime = localStorage.getItem('lastRequestTime');
        let firstAccess = localStorage.getItem('firstAccess') || 'true';
        let vipKeyEntered = localStorage.getItem('vipKeyEntered') === 'true';
        let vipKey = 'DTECHVIPX24';
        let cooldown = 6 * 60 * 60 * 1000; // 6 hours in milliseconds
        let timerInterval;

        // Initialize cooldown on load
        window.onload = () => {
            let now = new Date().getTime();
            if (firstAccess === 'true') {
                document.getElementById('getAccountBtn').disabled = false;
            } else if (lastRequestTime && now - lastRequestTime < cooldown && !vipKeyEntered) {
                let remaining = cooldown - (now - lastRequestTime);
                startTimer(remaining);
                document.getElementById('getAccountBtn').disabled = true;
            } else {
                // If VIP key entered, set cooldown to 45 minutes
                let remaining = vipKeyEntered ? 45 * 60 * 1000 - (now - lastRequestTime) : cooldown;
                startTimer(remaining);
            }
        };

        function checkCooldown() {
            let now = new Date().getTime();
            if (firstAccess === 'true') {
                return true; // Allow first free access
            }
            if (lastRequestTime && now - lastRequestTime < cooldown && !vipKeyEntered) {
                return false;
            }
            return true;
        }

        function startTimer(duration) {
            let timerDisplay = document.getElementById('timer');
            let getAccountBtn = document.getElementById('getAccountBtn');
            let timer = duration / 1000;
            getAccountBtn.disabled = true;

            timerInterval = setInterval(() => {
                let hours = Math.floor(timer / 3600);
                let minutes = Math.floor((timer % 3600) / 60);
                let seconds = timer % 60;
                timerDisplay.innerText = `Next ACC available in: ${hours}h ${minutes}m ${seconds}s`;
                timer--;
                if (timer < 0) {
                    clearInterval(timerInterval);
                    timerDisplay.innerText = "You can now request a new account!";
                    getAccountBtn.disabled = false;
                }
            }, 1000);
        }

        async function fetchAccount() {
            if (!checkCooldown() && !vipKeyEntered) {
                alert("You must wait for the cooldown period to end or enter a VIP key.");
                return;
            }

            let captchaInput = document.getElementById('captchaInput').value;
            if (captchaInput !== '1234') { // Simple CAPTCHA for example
                alert('Invalid CAPTCHA!');
                return;
            }

            document.getElementById('loader').style.display = 'inline-block'; // Show loader

            try {
                let response = await fetch('https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/main/accounts.txt');
                let text = await response.text();
                let accounts = text.split('\n').filter(account => account.trim() !== '');
                let randomIndex = Math.floor(Math.random() * accounts.length);
                let account = accounts[randomIndex];

                // Hide loader
                document.getElementById('loader').style.display = 'none';
                
                // Display account in popup
                let popup = document.getElementById('accountPopup');
                document.getElementById('accountText').innerText = `Your Account: ${account}`;
                popup.style.display = 'block';

                // Store last request time
                lastRequestTime = new Date().getTime();
                localStorage.setItem('lastRequestTime', lastRequestTime);

                if (firstAccess === 'true') {
                    firstAccess = 'false';
                    localStorage.setItem('firstAccess', 'false');
                }

                let cooldownTime = vipKeyEntered ? 45 * 60 * 1000 : cooldown;
                startTimer(cooldownTime);
            } catch (error) {
                console.error('Error fetching accounts:', error);
                document.getElementById('loader').style.display = 'none';
            }
        }

        function enterVIPKey() {
            let userKey = prompt('Enter your VIP Key:');
            if (userKey === vipKey) {
                vipKeyEntered = true;
                localStorage.setItem('vipKeyEntered', 'true');
                cooldown = 45 * 60 * 1000; // 45 minutes in milliseconds
                alert('VIP Key Accepted! Your cooldown is now reduced to 45 minutes.');
                clearInterval(timerInterval);
                startTimer(cooldown);
            } else {
                alert('Invalid VIP Key!');
            }
        }

        function work() {
            let currentTheme = document.body.style.background;
            document.body.style.background = currentTheme.includes('1f1c2c') 
                ? 'linear-gradient(to right, #000428, #004e92)' 
                : 'linear-gradient(to right, #1f1c2c, #928dab)';
        }

        // Copy account to clipboard
        function copyToClipboard() {
            let accountText = document.getElementById('accountText').innerText;
            navigator.clipboard.writeText(accountText).then(() => {
                alert('Account copied to clipboard!');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }

        // Close the popup
        function closePopup() {
            document.getElementById('accountPopup').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>D-TECH FREE CRUNCHYROLL PREMIUM ACCOUNTS</h1>
        <div id="accountDisplay">Click below to get an account</div>
        <button id="getAccountBtn" class="btn" onclick="fetchAccount()">Get Account</button>
        <div class="captcha">
            <label>Enter CAPTCHA (1234):</label>
            <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        </div>
        <div id="timer" class="timer">Timer will appear here.</div>

        <div class="vip-section">
            <button class="btn" onclick="enterVIPKey()">Enter VIP Key</button>
            <button class="btn" onclick="window.location.href='https://t.me/PREASX24'">Get VIP Key (15 ZAR)</button>
        </div>

        <div class="theme-toggle">
            <button class="btn" onclick="work()">Toggle Theme</button>
        </div>

        <div id="loader" class="loader"></div>

        <div class="ad-message">
            If you're enjoying our services, weâ€™d really appreciate it if you let the pop-up ads fully display before skipping or stopping them. Every bit of support helps us grow!
        </div>
    </div>

    <!-- Popup -->
    <div id="accountPopup" class="popup">
        <div id="accountText">Your Account: </div>
        <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        <button class="btn" onclick="closePopup()">Close</button>
    </div>
</body>
</html>
