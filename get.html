<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <h1>D-TECH Firebase Accounts</h1>
  <div id="accounts"></div>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDuYe1ECzQjdF_gS2LmGDROWm4AxTGcT6c",
      authDomain: "tech-d4d76.firebaseapp.com",
      projectId: "tech-d4d76",
      storageBucket: "tech-d4d76.firebasestorage.app",
      messagingSenderId: "102270954981",
      appId: "1:102270954981:web:15d1053443e121a5ded30c",
      measurementId: "G-K93TNXQF9Q"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Reference to the accounts data
    const accountsRef = database.ref('accounts');

    // Fetch accounts from Firebase
    accountsRef.on('value', (snapshot) => {
      const data = snapshot.val();
      console.log(data); // Logs the data to the console for now
      document.getElementById('accounts').innerText = JSON.stringify(data, null, 2);
    }, (error) => {
      console.error('Error fetching data:', error);
    });
  </script>
</body>
