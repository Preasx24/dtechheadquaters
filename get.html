<!DOCTYPE html>
<html>
<head>
    <title>Account Fetcher</title>
</head>
<body>
    <h1>Account Fetcher</h1>
    <button onclick="fetchAccount()">Fetch Account</button>
    <pre id="account"></pre>

    <script>
        async function fetchAccount() {
            try {
                const response = await fetch('http://102.133.145.232/fetch_account.php');
                if (response.ok) {
                    const account = await response.text();
                    document.getElementById('account').innerText = account;
                } else {
                    document.getElementById('account').innerText = "No accounts available.";
                }
            } catch (error) {
                document.getElementById('account').innerText = "Error fetching account.";
            }
        }
    </script>
</body>
</html>
