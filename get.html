<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-TECH Firebase Accounts</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #accounts {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>D-TECH Firebase Accounts</h1>
  <div id="accounts">Loading accounts...</div>
  <div id="error" class="error"></div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDuYe1ECzQjdF_gS2LmGDROWm4AxTGcT6c",
      authDomain: "tech-d4d76.firebaseapp.com",
      databaseURL: "https://tech-d4d76-default-rtdb.firebaseio.com/",
      projectId: "tech-d4d76",
      storageBucket: "tech-d4d76.appspot.com",
      messagingSenderId: "102270954981",
      appId: "1:102270954981:web:15d1053443e121a5ded30c",
      measurementId: "G-K93TNXQF9Q"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Reference to the 'accounts' node in your database
    const accountsRef = database.ref('accounts');

    // Fetch accounts from Firebase
    accountsRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById('accounts').innerText = JSON.stringify(data, null, 2);
      } else {
        document.getElementById('accounts').innerText = 'No accounts found in the database.';
      }
    }, (error) => {
      console.error('Error fetching data:', error);
      document.getElementById('error').innerText = `Error: ${error.message}`;
    });
  </script>
</body>
</html>
