<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-TECH Account Fetcher</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #account {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>D-TECH Account Fetcher</h1>
  <button onclick="fetchAccount()">Fetch Account</button>
  <div id="account">No account fetched yet.</div>
  <div id="error" class="error"></div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDuYe1ECzQjdF_gS2LmGDROWm4AxTGcT6c",
      authDomain: "tech-d4d76.firebaseapp.com",
      databaseURL: "https://tech-d4d76-default-rtdb.firebaseio.com/",
      projectId: "tech-d4d76",
      storageBucket: "tech-d4d76.appspot.com",
      messagingSenderId: "102270954981",
      appId: "1:102270954981:web:15d1053443e121a5ded30c",
      measurementId: "G-K93TNXQF9Q"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Fetch and Delete Account
    function fetchAccount() {
      const accountsRef = database.ref('accounts');
      console.log("Fetching account...");

      accountsRef.limitToFirst(1).once('child_added', (snapshot) => {
        const accountKey = snapshot.key;
        const accountData = snapshot.val();

        if (accountData) {
          console.log("Account fetched:", accountData);
          document.getElementById('account').innerText = 
            `Email: ${accountData.email}\nPassword: ${accountData.password}`;
          
          // Delete the fetched account
          accountsRef.child(accountKey).remove()
            .then(() => {
              console.log(`Account ${accountKey} deleted successfully.`);
            })
            .catch((error) => {
              console.error('Error deleting account:', error);
              document.getElementById('error').innerText = `Error: ${error.message}`;
            });
        } else {
          console.log('No accounts available.');
          document.getElementById('account').innerText = 'No accounts available.';
        }
      }, (error) => {
        console.error('Error fetching account:', error);
        document.getElementById('error').innerText = `Error: ${error.message}`;
      });
    }
  </script>
</body>
</html>
