<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Crunchyroll Premium Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .account-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .vip-info {
            margin-top: 20px;
            font-size: 16px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .vip-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>D-TECH Crunchyroll Premium Account</h1>
        <p>Get Free Crunchyroll Premium Accounts!</p>
    </header>

    <div class="content">
        <button class="button" onclick="getAccount()">Get Account</button>
        <button class="button" onclick="checkTime()">Check Time Limit</button>
        <button class="button" onclick="checkRemainingAccounts()">Check Remaining Accounts</button>
        <button class="button vip-button" onclick="enterVIPKey()">Enter VIP Key</button>

        <div id="account-info" class="account-info"></div>

        <div class="vip-info">
            <p><strong>VIP Access:</strong> Reduce waiting time to 45 minutes with VIP Access.</p>
            <button class="button" onclick="openVIPLink()">Contact Admin</button>
        </div>
    </div>

    <script>
        let accounts = [];
        let VIP_KEY = "DTECHVIPX24";
        let isVIP = false;  // Tracks if user is VIP

        // Fetch accounts from GitHub
        async function fetchAccounts() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/main/accounts.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch accounts. Please try again later.');
                }
                const data = await response.text();
                accounts = data.split('\n').map(account => account.trim()).filter(account => account !== '');
                loadUsedAccounts();
                console.log('Accounts loaded:', accounts);
            } catch (error) {
                console.error(error);
                document.getElementById("account-info").innerHTML = "Failed to load accounts. Please try again later.";
            }
        }

        fetchAccounts();

        // Load used accounts from localStorage
        function loadUsedAccounts() {
            const usedAccounts = JSON.parse(localStorage.getItem('usedAccounts')) || [];
            accounts = accounts.filter(account => !usedAccounts.includes(account));
        }

        // Save used accounts to localStorage
        function markAccountAsUsed(account) {
            let usedAccounts = JSON.parse(localStorage.getItem('usedAccounts')) || [];
            usedAccounts.push(account);
            localStorage.setItem('usedAccounts', JSON.stringify(usedAccounts));
        }

        // Get account with waiting time enforced
        function getAccount() {
            const lastAccessTime = localStorage.getItem('lastAccessTime');
            const currentTime = new Date().getTime();
            const waitTime = isVIP ? 45 * 60 * 1000 : 6 * 60 * 60 * 1000; // 45 mins for VIP, 6 hours for regular

            if (lastAccessTime && currentTime - lastAccessTime < waitTime) {
                const remainingTime = ((waitTime - (currentTime - lastAccessTime)) / 60000).toFixed(2);
                alert(`Please wait ${remainingTime} minutes before requesting another account.`);
                return;
            }

            if (accounts.length > 0) {
                const account = accounts.shift(); // Remove the first account
                document.getElementById("account-info").innerHTML = 
                    `Hereâ€™s your Crunchyroll Premium Account:<br><strong>${account}</strong>`;
                markAccountAsUsed(account);
                localStorage.setItem('lastAccessTime', currentTime);
            } else {
                document.getElementById("account-info").innerHTML = 
                    "No accounts available at the moment. Please try again later.";
            }
        }

        // Check waiting time
        function checkTime() {
            const lastAccessTime = localStorage.getItem('lastAccessTime');
            const currentTime = new Date().getTime();
            const waitTime = isVIP ? 45 * 60 * 1000 : 6 * 60 * 60 * 1000; 

            if (lastAccessTime) {
                const remainingTime = ((waitTime - (currentTime - lastAccessTime)) / 60000).toFixed(2);
                if (remainingTime > 0) {
                    alert(`You can request another account in ${remainingTime} minutes.`);
                } else {
                    alert("You can now request a new account!");
                }
            } else {
                alert("You can now request a new account!");
            }
        }

        // Check remaining accounts
        function checkRemainingAccounts() {
            alert(`Remaining Accounts: ${accounts.length}`);
        }

        // VIP Access
        function enterVIPKey() {
            const userKey = prompt("Enter your VIP access key:");
            if (userKey === VIP_KEY) {
                isVIP = true;
                alert("VIP access granted! Your waiting time is reduced to 45 minutes.");
            } else {
                alert("Invalid VIP key.");
            }
        }

        // VIP Contact
        function openVIPLink() {
            window.open("https://t.me/PREASX24", "_blank");
        }
    </script>
</body>
</html>
