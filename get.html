<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-TECH FREE CRUNCHYROLL PREMIUM ACCOUNTS</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
    }

    /* Button Styling */
    .btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 20px;
    }

    .btn-copy {
      background-color: #1E88E5;
    }

    .btn-vip {
      background-color: #f39c12;
    }

    /* Loading Spinner Styles */
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Popup Styling */
    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .popup-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .popup-content p {
      font-size: 18px;
      color: #333;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>D-TECH Free Crunchyroll Premium Accounts</h1>
  <p>Click the button below to get your free account.</p>

  <!-- Button to get Account -->
  <button id="getAccountBtn" class="btn">Get Account</button>

  <!-- VIP Key Input (Optional) -->
  <button id="vipBtn" class="btn btn-vip" onclick="promptVIP()">Enter VIP Key (DTECHVIPX24)</button>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="loader"></div>

  <!-- Popup for Account Display -->
  <div id="accountPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="accountDisplay">Your Account will appear here.</p>
      <button class="btn btn-copy" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
  </div>

  <script>
    // Simulate fetching an account from your backend or file
    let vipKeyEntered = false;
    let lastFetched = localStorage.getItem('lastFetched') ? new Date(localStorage.getItem('lastFetched')) : null;

    // Function to trigger fetching of account
    document.getElementById('getAccountBtn').addEventListener('click', function() {
      const currentTime = new Date();
      const cooldownTime = vipKeyEntered ? 45 : 360; // 45 minutes for VIP, 6 hours for normal users
      const cooldownEndTime = new Date(lastFetched.getTime() + cooldownTime * 60 * 1000);

      // Check if the user can request an account or is in cooldown
      if (lastFetched === null || currentTime >= cooldownEndTime) {
        // Show the loading spinner
        document.getElementById('loadingSpinner').style.display = 'block';
        
        // Simulate a delay for account fetching (3 seconds)
        setTimeout(() => {
          // Hide the loading spinner after the "fetching" is complete
          document.getElementById('loadingSpinner').style.display = 'none';

          // Get a random account (simulated here as a static example)
          const account = "user" + Math.floor(Math.random() * 1000) + "@example.com";

          // Display the account in the popup
          document.getElementById('accountDisplay').textContent = account;
          document.getElementById('accountPopup').style.display = 'block';

          // Save the time this account was fetched
          localStorage.setItem('lastFetched', currentTime.toString());
        }, 3000);
      } else {
        alert("Please wait before requesting another account.");
      }
    });

    // VIP Key entry logic
    function promptVIP() {
      const enteredKey = prompt("Enter your VIP Key to reduce cooldown to 45 minutes:");
      if (enteredKey === "DTECHVIPX24") {
        vipKeyEntered = true;
        alert("VIP Key accepted! You can now request accounts every 45 minutes.");
      } else {
        alert("Invalid VIP Key.");
      }
    }

    // Close the popup
    function closePopup() {
      document.getElementById('accountPopup').style.display = 'none';
    }

    // Copy account to clipboard
    function copyToClipboard() {
      const accountText = document.getElementById('accountDisplay').textContent;
      navigator.clipboard.writeText(accountText).then(() => {
        alert("Account copied to clipboard!");
      });
    }
  </script>

</body>
</html>
