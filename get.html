<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Crunchyroll Premium Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .account-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .vip-info {
            margin-top: 20px;
            font-size: 16px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>D-TECH Crunchyroll Premium Account</h1>
        <p>Get Free Crunchyroll Premium Accounts!</p>
    </header>

    <div class="content">
        <button class="button" onclick="getAccount()">Get Account</button>
        <button class="button" onclick="checkTime()">Check Time Limit</button>

        <div id="account-info" class="account-info"></div>

        <div class="vip-info">
            <p><strong>VIP Access:</strong> Want faster access? VIP members can reduce the waiting time to 45 minutes. Contact the admin for VIP access for only 15 ZAR.</p>
            <button class="button" onclick="openVIPLink()">VIP Access</button>
        </div>
    </div>

    <script>
        let userAccessTimes = {};
        let accounts = []; // Empty array initially, will be filled with data from the file
        let VIP_KEY = "DTECHVIPX24";
        let isVIP = false;  // Variable to track if the user is VIP

        // Fetch the accounts from Google Drive
        fetch('https://drive.google.com/uc?export=download&id=132xU-2ZFET87q1KAuG_-gbujrdiG6TO5')
            .then(response => response.text())
            .then(data => {
                accounts = data.split('\n').map(account => account.trim()).filter(account => account !== ''); // Clean and prepare the accounts list
            })
            .catch(error => console.error('Error loading accounts:', error));

        function getAccount() {
            const userId = "user123"; // Example user ID
            const currentTime = new Date();
            const lastUsedTime = userAccessTimes[userId];
            
            // If the user has never accessed before, allow them to get an account immediately
            if (!lastUsedTime) {
                if (accounts.length > 0) {
                    const account = accounts[Math.floor(Math.random() * accounts.length)];
                    document.getElementById("account-info").innerHTML = `Here’s your Crunchyroll Premium Account: <br><strong>${account}</strong>`;
                    userAccessTimes[userId] = currentTime; // Set the time when the account is taken
                }
            } else {
                // Check how much time has passed since the last account request
                const hoursWaited = (currentTime - new Date(lastUsedTime)) / 3600000;

                // Apply VIP reduction if applicable
                const waitTime = isVIP ? 0.75 : 6; // 45 minutes if VIP, 6 hours if not

                if (hoursWaited < waitTime) {
                    const hoursLeft = waitTime - hoursWaited;
                    alert(`You need to wait ${hoursLeft.toFixed(2)} hours before requesting another account. VIP members have a 45-minute wait.`);
                } else {
                    if (accounts.length > 0) {
                        const account = accounts[Math.floor(Math.random() * accounts.length)];
                        document.getElementById("account-info").innerHTML = `Here’s your Crunchyroll Premium Account: <br><strong>${account}</strong>`;
                        userAccessTimes[userId] = currentTime; // Set the time when the account is taken
                    }
                }
            }
        }

        function checkTime() {
            const userId = "user123"; // Example user ID
            const lastUsedTime = userAccessTimes[userId];
            const currentTime = new Date();

            if (lastUsedTime) {
                const timeDiff = (currentTime - new Date(lastUsedTime)) / 3600000;
                const waitTime = isVIP ? 0.75 : 6; // 45 minutes if VIP, 6 hours if not
                const hoursLeft = waitTime - timeDiff;
                if (hoursLeft > 0) {
                    alert(`You can request another account in ${hoursLeft.toFixed(2)} hours.`);
                } else {
                    alert("You can now request a new account!");
                }
            } else {
                alert("You can now request a new account!");
            }
        }

        function openVIPLink() {
            const userKey = prompt("Enter your VIP access key:");
            if (userKey === VIP_KEY) {
                isVIP = true;
                alert("VIP access granted! Your waiting time is reduced to 45 minutes.");
            } else {
                alert("Invalid VIP key.");
            }
        }
    </script>
</body>
</html>
