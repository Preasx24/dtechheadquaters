    <script>
        let timer = 10;
        let accounts = [];
        let usedAccounts = JSON.parse(localStorage.getItem("usedAccounts")) || [];

        // Fetch the list of accounts from the raw GitHub file
        fetch("https://raw.githubusercontent.com/Preasx24/...../refs/heads/main/ACC.txt")
            .then(response => response.text())
            .then(data => {
                accounts = data.split("\n").filter(line => line.trim() !== "");
            })
            .catch(error => console.error("Error fetching accounts:", error));

        // Start the ad timer
        function startTimer() {
            const countdown = document.getElementById("timer");
            const interval = setInterval(() => {
                timer--;
                countdown.textContent = `Time Remaining: ${timer} seconds`;

                if (timer <= 0) {
                    clearInterval(interval);
                    // Redirect to Crunchyroll account page after 10 seconds
                    showCrunchyrollAccountPage();
                }
            }, 1000);
        }

        // Show the Crunchyroll account page
        function showCrunchyrollAccountPage() {
            // Get a random account from the list (that hasn't been used yet)
            let availableAccounts = accounts.filter(account => !usedAccounts.includes(account));
            if (availableAccounts.length === 0) {
                alert("No more available accounts. Please try again later.");
                return;
            }

            let randomAccount = availableAccounts[Math.floor(Math.random() * availableAccounts.length)];
            usedAccounts.push(randomAccount);
            localStorage.setItem("usedAccounts", JSON.stringify(usedAccounts));

            const accountDetails = document.getElementById("accountDetails");

            accountDetails.innerHTML = `
                <li>${randomAccount}</li>
            `;

            // Hide the ads page and show the Crunchyroll page
            document.getElementById("adsPage").classList.add("hidden");
            document.getElementById("crunchyrollPage").classList.remove("hidden");

            // Close the window after 30 seconds
            setTimeout(() => {
                window.close();
            }, 30000);
        }

        // Button to start the process
        document.getElementById("getAccountBtn").addEventListener("click", () => {
            document.getElementById("intro").classList.add("hidden");
            document.getElementById("adsPage").classList.remove("hidden");
            startTimer();
        });
    </script>
