<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowplayer with VAST Ad</title>
    <script src="https://cdn.flowplayer.com/releases/7.2.5/flowplayer.min.js"></script>
</head>
<body>

<div id="flowplayer"></div>

<script>
  flowplayer("#flowplayer", {
    clip: {
      sources: [
        { type: "video/mp4", src: "your-main-video.mp4" }  <!-- Optional main video -->
      ]
    },
    advertising: {
      tag: "https://miserablenobody.com/dzm.Fwzdd-G/Nrv/ZIGTUK/UewmN9xuCZ/UylBkEPZTMYDwyMEThUh5/N/jaAttjN/jwAVxONiTckO2fMxQc" <!-- Replace with your VAST URL -->
    }
  });
</script>

</body>
</html>
