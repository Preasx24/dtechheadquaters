<!DOCTYPE html>
<html lang="en">
<head>

<body>

</video>

<script>
  var player = videojs('video-player');
  
  player.ima({
    adTagUrl: "https://miserablenobody.com/dzm.Fwzdd-G/Nrv/ZIGTUK/UewmN9xuCZ/UylBkEPZTMYDwyMEThUh5/N/jaAttjN/jwAVxONiTckO2fMxQc" // Replace with your VAST URL
  });
  
  player.ready(function() {
    player.ima.initializeAdDisplayContainer();
    player.ima.requestAds();
  });
</script>

</body>
</html>
