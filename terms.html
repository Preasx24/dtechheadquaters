<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaElement.js with VAST Ad</title>
    <script src="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelement-and-player.min.js"></script>
</head>
<body>

<video id="media-element-player" width="640" height="360" controls>
  <source src="your-main-video.mp4" type="video/mp4"> <!-- Optional main video -->
</video>

<script>
  var player = new MediaElementPlayer('#media-element-player', {
    plugins: ['vast'],
    vast: {
      adTagUrl: "https://miserablenobody.com/dzm.Fwzdd-G/Nrv/ZIGTUK/UewmN9xuCZ/UylBkEPZTMYDwyMEThUh5/N/jaAttjN/jwAVxONiTckO2fMxQc" <!-- Replace with your VAST URL -->
    }
  });
</script>

</body>
</html>
