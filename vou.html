<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Voucher System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: #1f6feb;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        #voucher {
            margin-top: 30px;
            font-size: 1.2em;
        }
        #instructions {
            margin-top: 20px;
            font-size: 1em;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D-TECH Voucher System</h1>
        <p id="instructions">Tap anywhere on the screen repeatedly. A popup ad will appear. Let it fully display before returning.</p>
        <button id="voucherButton" disabled>Claim Voucher</button>
        <div id="voucher"></div>
    </div>

    <script>
        let vouchers = [];
        let usedVouchers = [];
        let adViewed = false;
        let focusLost = false;

        const maxVouchersPerDay = 3;
        const vouchersPerRange = 1000;  // Number of vouchers per range (1000 per day)
        
        // Fetch Vouchers from GitHub
        async function fetchVouchers() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/refs/heads/main/voucher.txt');
                const text = await response.text();
                vouchers = text.split('\n').filter(v => v.trim() !== '');
            } catch (error) {
                console.error('Failed to fetch vouchers:', error);
            }
        }

        // Get the range of vouchers based on the current day
        function getVoucherRange() {
            const dayOfWeek = new Date().getDay(); // Get day of the week (0 = Sunday, 1 = Monday, etc.)
            const startIdx = dayOfWeek * vouchersPerRange;
            const endIdx = startIdx + vouchersPerRange;

            return vouchers.slice(startIdx, endIdx);
        }

        // Check if the user has already claimed the maximum vouchers for today
        function checkVoucherLimit() {
            const today = new Date().toISOString().slice(0, 10); // Get today's date (yyyy-mm-dd)
            const lastClaimDate = localStorage.getItem('lastClaimDate');

            if (lastClaimDate !== today) {
                // Reset the vouchers if it's a new day
                localStorage.setItem('claimedVouchers', 0);
                localStorage.setItem('lastClaimDate', today);
            }

            return localStorage.getItem('claimedVouchers') < maxVouchersPerDay;
        }

        // Detect focus loss (user switches tab or interacts with popup)
        window.addEventListener('blur', () => {
            focusLost = true;
        });

        window.addEventListener('focus', () => {
            if (focusLost) {
                adViewed = true;
                document.getElementById('voucherButton').disabled = false;
                document.getElementById('instructions').innerText = 'Ad detected! You can now claim your voucher.';
            }
        });

        // Track taps to ensure ad triggers
        document.body.addEventListener('click', () => {
            if (!adViewed) {
                document.getElementById('instructions').innerText = 'Keep tapping until the popup ad appears!';
            }
        });

        // Claim Voucher
        document.getElementById('voucherButton').addEventListener('click', () => {
            if (!adViewed) {
                alert('Please interact with the popup ad fully before claiming your voucher!');
                return;
            }

            if (!checkVoucherLimit()) {
                document.getElementById('voucher').innerText = 'You have reached your voucher limit for today.';
                document.getElementById('voucherButton').disabled = true;
                return;
            }

            const availableVouchers = getVoucherRange().filter(v => !usedVouchers.includes(v));
            if (availableVouchers.length === 0) {
                document.getElementById('voucher').innerText = 'No more vouchers available in this batch.';
                return;
            }

            const randomIndex = Math.floor(Math.random() * availableVouchers.length);
            const selectedVoucher = availableVouchers[randomIndex];
            usedVouchers.push(selectedVoucher);

            // Save the used vouchers to localStorage for the current batch
            const currentRange = getVoucherRange();
            const batchStartIdx = vouchers.indexOf(currentRange[0]);
            const batchEndIdx = batchStartIdx + currentRange.length;
            localStorage.setItem(`usedVouchers_${batchStartIdx}_${batchEndIdx}`, JSON.stringify(usedVouchers));

            // Increment the claimed vouchers count for today
            let claimedVouchers = parseInt(localStorage.getItem('claimedVouchers'), 10);
            localStorage.setItem('claimedVouchers', claimedVouchers + 1);

            document.getElementById('voucher').innerText = `Your Voucher: ${selectedVoucher}`;
            document.getElementById('voucherButton').disabled = true;
        });

        // Initial Voucher Fetch
        fetchVouchers();
    </script>
</body>
</html>
