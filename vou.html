<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Voucher System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('theme.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            color: #ff6f61;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }
        #instructions {
            margin-top: 20px;
            font-size: 1.2em;
            color: #d0d0d0;
            font-style: italic;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3d33;
        }
        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        #voucher {
            margin-top: 30px;
            font-size: 1.5em;
            color: #f8f8f8;
            font-weight: bold;
        }
        #voucherButton {
            margin-top: 20px;
        }
        #logo {
            width: 200px;
            margin-top: 20px;
        }
        .emoji {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="dtech-logo.png" alt="D-TECH Logo">
        <h1>D-TECH Voucher System üåü</h1>
        <p id="instructions">Claim your daily voucher! üåπ You can claim up to 3 vouchers today. Make sure to come back tomorrow for more! üéâ</p>
        <button id="voucherButton" disabled>Claim Voucher üéÅ</button>
        <div id="voucher"></div>
    </div>

    <script>
        let vouchers = [];
        let usedVouchers = JSON.parse(localStorage.getItem('usedVouchers')) || [];
        let dailyLimit = 3; // Max number of vouchers a user can claim per day
        let vouchersClaimedToday = usedVouchers.filter(v => v.date === getToday()).length;

        // Fetch Vouchers from GitHub
        async function fetchVouchers() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/main/voucher.txt'); // Ensure this is the raw URL
                const text = await response.text();
                vouchers = text.split('\n').filter(v => v.trim() !== ''); // This splits and removes any extra empty lines
                console.log('Fetched vouchers:', vouchers); // Debug log for fetched vouchers
            } catch (error) {
                console.error('Failed to fetch vouchers:', error);
            }
        }

        // Get today's date in 'YYYY-MM-DD' format
        function getToday() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // Determine the voucher batch for today
        function getVoucherBatch() {
            const dayOfWeek = new Date().getDay(); // 0 (Sunday) to 6 (Saturday)
            const startIndex = dayOfWeek * 1000;
            const endIndex = startIndex + 999;
            console.log(`Fetching vouchers from index ${startIndex} to ${endIndex}`); // Debug log for voucher batch
            return vouchers.slice(startIndex, endIndex + 1);
        }

        // Enable/Disable voucher button based on daily limit
        function updateVoucherButton() {
            if (vouchersClaimedToday >= dailyLimit) {
                document.getElementById('voucherButton').disabled = true;
                document.getElementById('instructions').innerText = 'üå∏ You have reached your daily voucher limit! Come back tomorrow! üåü';
            } else {
                document.getElementById('voucherButton').disabled = false;
            }
        }

        // Claim Voucher
        document.getElementById('voucherButton').addEventListener('click', () => {
            if (vouchersClaimedToday < dailyLimit) {
                const availableVouchers = getVoucherBatch();
                console.log('Available vouchers for today:', availableVouchers); // Debug log for available vouchers
                const unclaimedVouchers = availableVouchers.filter(v => !usedVouchers.some(u => u.voucher === v));

                if (unclaimedVouchers.length === 0) {
                    document.getElementById('voucher').innerText = 'üå∏ No more vouchers available for today! Please check back tomorrow! üåπ';
                    return;
                }

                const randomIndex = Math.floor(Math.random() * unclaimedVouchers.length);
                const selectedVoucher = unclaimedVouchers[randomIndex];

                usedVouchers.push({ voucher: selectedVoucher, date: getToday() });
                localStorage.setItem('usedVouchers', JSON.stringify(usedVouchers));

                document.getElementById('voucher').innerHTML = `üéâ Congratulations! Your Voucher: <strong>${selectedVoucher}</strong> üéÅ`;
                vouchersClaimedToday++;
                updateVoucherButton();
            } else {
                document.getElementById('voucher').innerText = 'üå∏ You have already claimed the maximum number of vouchers today! üéâ';
            }
        });

        // Initial Voucher Fetch and Setup
        fetchVouchers().then(() => {
            updateVoucherButton();
        });
    </script>
</body>
</html>
